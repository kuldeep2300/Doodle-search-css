<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doodle Search Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="assets/Doodle Search.svg" alt="Doodle Search" />
      <div class="search-menu">
        <div class="searchbar">
          <img class="search-icon" src="assets/Vector.svg" alt="Search-icon" />
          <input type="text" />
          <img class="close-icon" src="assets/close-icon.svg" alt="close-icon" />
        </div>
        <div class="suggestion-menu">
          <div class="top-border"></div>
          <p>How to learn full stack web development</p>
          <p>How to learn full stack web development</p>
          <p>How to learn full stack web development</p>
          <p>How to learn full stack web development</p>
          <p>How to learn full stack web development</p>
          <div class="bottom-buttons">
            <button>Doodle Search</button>
            <button>I'm Feeling Lucky</button>
          </div>
        </div>
      </div>
    </div>
    <img class="doodle-icon" src="assets/doodle shapes.svg" alt="doodle shape" />
  </body>
</html>
